<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table Introduction</h1>
    <table border="1">
        <caption>Table1.student's data</caption>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harshit</td>
                <td>Tiwari</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Adam</td>
                <td>Eve</td>
                <td>55</td>
            </tr>
        </tbody>
        <tfoot>
            <tr colspan="3">
                <td> this is footer </td>

            </tr>
        </tfoot>

    </table>
</body>
</html>
