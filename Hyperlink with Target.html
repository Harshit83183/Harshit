<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Hyperlink</title>
</head>
<body>
    <h1>iframe with hyperlink target attribute intro</h1>
    <iframe src="index.html" width="600" height="400" name="Harshit"></iframe>
    <p><a href="https://en.wikipedia.org/wiki/Rama" target="Harshit">Go to Wikipedia</a></p>
</body>
</html>
