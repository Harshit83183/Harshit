<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .container{
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            height: 100vh;
            width: 100vw;
            line-height: 100px;
            font-family: 'Times New Roman', Times, serif';
            font-size:"xx-large";
        }
        .item{
            background-color: lightgray;
            border: 1px;
            padding: 20px;
            text-align: center;
        }
        .item1{
            background-color: red;
            grid-column: 1/7;
            grid-row: 1/2;
        }
        .item2{
            background-color: orange;
            grid-column: 1/3;
            grid-row: 2/5;
        }
        .item3{
            background-color: aquamarine;
            grid-column: 3/7;
            grid-row: 2/5;
        }        
        .item4{
            background-color: bisque;
            grid-column: 1/4;
            grid-row: 5/6;
        }   
        .item5{
            background-color: lightblue;
            grid-column: 4/7;
            grid-row: 5/6;
        }        
        .item6{
            background-color: blueviolet;
            grid-column: 1/7;
            grid-row: 6/7;
        }       

    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Header</div>
        <div class="item item2">Side Menu</div>
        <div class="item item3">Main Menu</div>
        <div class="item item4">Content1</div>
        <div class="item item5">Content2</div>
        <div class="item item6">Footer</div>
    </div>
</body>
</html>
