<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to flex</title>
    <style>
        {

        }
        .container{
            display: flex;
            height: 100vh;
            width: 100vw;
            background-color: rgb(red, green, blue);
            gap: 10px;
            flex-direction: column;
            justify-content: space-between;
            font-size:"xx-large";
        }
        .item{
            background-color: lightgray;
            border: 1px;
            padding: 20px;
            text-align: center;
            flex-grow: 1;

        }
        .item1{
            background-color: red;
            
        }
        .item2{
            background-color: orange;
            
        }
        .item3{
            background-color: aquamarine;
           
        }        
        .item4{
            background-color: bisque;
            
        }   
        .item5{
            background-color: lightblue;
           
        }        
        .item6{
            background-color: blueviolet;
            
    </style>
</head>
<body>
     <div class="container">
        <div class="item item1">Header</div>
        <div class="item item2">Side Menu</div>
        <div class="item item3">Main Menu</div>
        <div class="item item4">Content1</div>
        <div class="item item5">Content2</div>
        <div class="item item6">Footer</div>
    </div>
</body>
</html>
